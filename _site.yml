output_dir: 'docs'
output:
  html_document:
    theme: simplex  # choose your theme here: https://bootswatch.com/
    highlight: textmate
    mathjax: null
    toc: true
    toc_depth: 2
    toc_float:
       collapsed: true
       smooth_scroll: true
       number_sections: true
    includes:
      after_body: include/after_body.html
    css: styles.css
keep_md: false